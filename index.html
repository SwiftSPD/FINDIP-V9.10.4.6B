    <h1>Your Location</h1>

    <p id="location">Fetching location...</p>

  </div>

  

  <script>

    // Function to handle the successful retrieval of the user's location

    function success(position) {

      const latitude = position.coords.latitude;

      const longitude = position.coords.longitude;

      

      // Display the location on the page

      const locationElement = document.getElementById("location");

      locationElement.innerHTML = `Latitude: ${latitude}<br>Longitude: ${longitude}`;

    }

    

    // Function to handle errors in retrieving the user's location

    function error() {

      const locationElement = document.getElementById("location");

      locationElement.innerHTML = "Unable to retrieve your location.";

    }

    

    // Request the user's location

    if (navigator.geolocation) {

      navigator.geolocation.getCurrentPosition(success, error);

    } else {

      const locationElement = document.getElementById("location");

      locationElement.innerHTML = "Geolocation is not supported by this browser.";

    }

  </script>

</body>

<script>

  function success(position) {

    const latitude = position.coords.latitude;

    const longitude = position.coords.longitude;

    // Create the map and set its view to the user's location

    const map = L.map('map').setView([latitude, longitude], 13);

    // Add a tile layer (you can use different tile providers)

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

      attribution: '&copy; <a href="https://swiftspd.github.io/axengineX/index.html">AX</a>',

      maxZoom: 18,

    }).addTo(map);

    // Add a marker to the map at the user's location

    L.marker([latitude, longitude]).addTo(map);

  }

  // Function to handle errors in retrieving the user's location

  function error() {

    console.log('Unable to retrieve your location.');

  }

  // Request the user's location

  if (navigator.geolocation) {

    navigator.geolocation.getCurrentPosition(success, error);

  } else {

    console.log('Geolocation is not supported by this browser.');

  }

</script>
